<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Giphy API</title>
  </head>
  <body>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script type="text/javascript">

      // Example queryURL for Giphy API
      var queryURL = "http://api.giphy.com/v1/gifs/trending?api_key=dc6zaTOxFJmzC";

      $.ajax({ url: queryURL, method: 'GET' }).done(function(response) {
        console.log(response);
      });

console.log("1---------------------------");
      // http://api.giphy.com/v1/gifs/search?q=funny+dog&api_key=dc6zaTOxFJmzC&limit=1
queryURL = "http://api.giphy.com/v1/gifs/search?q=funny+dog&api_key=dc6zaTOxFJmzC&limit=1";

      $.ajax({ url: queryURL, method: 'GET' }).done(function(response) {
        console.log(response);
      });

console.log("2---------------------------");
      // http://api.giphy.com/v1/gifs/search?q=funny+dog&api_key=dc6zaTOxFJmzC&limit=5
queryURL = "http://api.giphy.com/v1/gifs/search?q=funny+dog&api_key=dc6zaTOxFJmzC&limit=5";

      $.ajax({ url: queryURL, method: 'GET' }).done(function(response) {
        console.log(response);
      });

console.log("3---------------------------");
      // http://api.giphy.com/v1/gifs/trending?api_key=dc6zaTOxFJmzC

      queryURL = "http://api.giphy.com/v1/gifs/trending?api_key=dc6zaTOxFJmzC";

      $.ajax({ url: queryURL, method: 'GET' }).done(function(response) {
        console.log(response);
        console.log("d---------------------------");
      });


    </script>

  </body>
</html>
