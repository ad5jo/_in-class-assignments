<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trigger Random</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>

  <div class="jumbotron">

    <h1 class="text-center">Lottery Numbers!</h1>

    <div class="text-center">

      <!-- Here we have our button for generating random numbers (#randomButton) -->
      <button id="randomButton" class="btn btn-primary btn-lg"><h1><span class="glyphicon glyphicon-question-sign"></span></h1></button>
      
    </div>

  </div>

  <!-- Here we have div called "randomNumber" where our random number will go -->
  <h1 class="text-center" id="randomNumber"></h1>

  <script type="text/javascript">

    $(document).ready(function() {

      // CREATE THE MISSING CODE HERE. Your code should add content to the randomNumber div.
      // ...


      // ...
var the_button = $("#randomButton");
the_button.click(function(){
  var i_num = 0;
  if (i_num < 99999999) {
    i_num = Math.floor(Math.random()*1000000000);
  }


  var oldNumber = $('#randomNumber'); 
  //oldNumber.
  var element = document.createElement("div");
  element.innerHTML = "123456789";
  $('body').append(element)



  var new_Div = $('#randomNumber');
  new_Div.html( i_num.toString());
  $('body').append(new_Div);

})



    });

  </script>
  
</body>
</html>
