<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Employee Data</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        <div class="container">
           <div class="jumbotron title">
               <h2> Employee Data Management</h2>
               <h4> A Comprehensive Directory of Employee Billable hours </h4>
           </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Employees</h3>
                </div>
                <div class="panel-body">
                    <table class="table">
                        <tr>    
                            <th> Employee Name </th>
                            <th> Role </th>
                            <th> Start Date</th>
                            <th> Months Worked </th>
                            <th> Monthly Rate ($) </th>
                            <th> Total Billed ($) </th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="panel panel-default employees">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Add Employee
                    </h3>
                </div>
                <div class="panel-body">
                    <div class="input-group">
                        
                        <label>Employee Name</label>
                        <input aria-label="Amount (to the nearest dollar)" class="employeeName" type="text">
                            
                        </input>
                    </div>
                    <div class="input-group">
                        
                        <label>Role</label>
                        <input aria-label="Amount (to the nearest dollar)" class="role" type="text">
                            
                        </input>
                    </div>
                    <div class="input-group">
                        
                        <label>Start Date (DD/MM/YY) -ex </label>
                        <input aria-label="Amount (to the nearest dollar)" class="start" type="text">
                            
                        </input>
                    </div>
                    <div class="input-group">

                        <label>last field</label>
                        <input aria-label="Amount (to the nearest dollar)" class="rate" type="text">
                       
                        </input>
                    </div>
                    </br>
                    <button class="btn btn-primary" id="chat-send-button" type="submit">Send</button>
                </div>

            </div>
<!--  -->

        </div>
        <script src="employee_data.js"></script>
    </body>
</html>
