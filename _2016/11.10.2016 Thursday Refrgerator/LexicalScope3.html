<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Lexical Scope</title>
</head>
<body>

  <h2>Check console to see the madness!</h2>

  <script type='text/javascript'>

    // Example One: Global Scope
    // -------------------------------------------
    var a = 1;
    function one() {
      alert("One: " + a);
    }

    // What will get alerted? 1
    one();

    // Example Two: Local Scope
    // -------------------------------------------
    function twotop() {

      function two(a) { // 1
        alert("Two: " + a); //1
      }

      two(a);
    }

    // What will get alerted? Two: 1
    twotop();

    // Example Three: Local Scope
    // -------------------------------------------
    var a = 5;
    function three() {

      var a = 3;
      alert("Three: " + a); //3
    }

    // What will get alerted?
    three();

    // Example Four: Local Scope
    // -------------------------------------------
    function first() {
      var a = 5;

      function second() {
        var a = 3;

        function third() {
          alert("Four: " + a); //3
        }

        third();
      }

      second();
    }

    // What will get alerted?
    first(); //3

  </script>
</body>
</html>
